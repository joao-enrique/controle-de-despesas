<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Despesas - Pixel Art</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        
        <div class="balance-box">
            <p>Your Balance</p>
            <h2 id="balance">$2,450.00</h2>
        </div>

        <div class="summary">
            <div class="income">
                <p>Income</p>
                <h3 id="income">$4,700.00</h3>
            </div>
            <div class="expenses">
                <p>Expenses</p>
                <h3 id="expenses">$2,250.00</h3>
            </div>
        </div>

        <div class="transactions-section">
            <div class="transactions">
                <h2>Transactions</h2>
                <ul id="transaction-list">
                    <li class="income-item">Paycheck 3 <span>$1200.00</span></li>
                    <li class="expense-item">iPhone <span>-$500.00</span></li>
                    <li class="expense-item">Macbook <span>-$1500.00</span></li>
                </ul>
            </div>
            <div class="add-transaction">
                <h2>Add Transaction</h2>
                <input type="text" placeholder="Enter description...">
                <input type="number" placeholder="Enter amount...">
                <button>Add</button>
            </div>
        </div>
    </div>
</body>
</html>
